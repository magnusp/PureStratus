<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title><!-- Insert your title here --></title>
</head>
<body>
    <h3>Peerlist</h3>
    <p>Recently registered peers</p>
    <ul id="peerlist">
    {% for peer in restPeers %}
        <li>
            <span class="username">{{peer.user.username}}</span>
            <span class="nearID">{{peer.nearID}}</span>
            <span class="last_assigned">{{peer.last_assigned}}</span>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
